{{define "body"}}
<body>
  {{template "nav" .}}
      <br>
        <main>
						{{ $ss := .}}
						{{ range $i , $v := index . 1}}

						<div class="row" style="background-color: #f0f0f0;">
								<div class="col-lg-1" align="left"></div>
								<div class="col-lg-2">{{index $ss 0 $i}}</div>
								<div class="col-lg-7" align="left">{{$v}}</div>
								<div class="col-lg-2" align="left"></div>
						</div>

						{{end}}
        </main>
</body>
{{end}}
